{% if page.breadcrumbs %}
<div class="container breadcrumbs">
  <div class="row">
<ol class="breadcrumb">
  {% for breadcrumb in page.breadcrumbs %}
    <li><a href="{{ breadcrumb.link | relative_url }}"><small>{{ breadcrumb.title }}</small></a></li>
  {% endfor %}
  <li class="active"><small>{{ page.title }}</small></li>
</ol>
</div>
</div>
{% endif %}
