{% assign media_path = page.date | date: '%Y/' | append:page.slug | prepend: page.media_path %}
{% if include.class == nil %}
  {% assign class = "alignright" %}
{% else %}
  {% assign class = include.class %}
{% endif %}
<p style="text-align: center;">
  <a href="{{media_path}}/{{ include.src }}">
    <img class={{class}} title="{{include.title}}" alt="" src="{{media_path}}/{{ include.src }}" />
  </a>
</p>
