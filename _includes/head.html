  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{{ site.title | strip_html }}{% if page.title %} - {{ page.title | strip_html }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="author" content="">
    <link rel="shortcut icon" href="img/favicon.ico">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
      .navbar-inverse {
        background-image: none;
        background-color: #2a9f8c;
        border-color: #2a9f8c;
        color: #FFFFFF;
      }
      .navbar-inverse .navbar-brand {
        color: #FFFFFF;
      }
      .navbar-brand {
      	padding-top: 10px;
      }
      .navbar-inverse .navbar-nav>li>a {
      	color: #E5F5F8
      }

      .jumbotron {
        background-color: #e5f5f8;
      }
      .mcs-orange {
        color: #f4b272;
      }
      .mcs-green {
        color: #83c28c;
      }
      .mcs-blue {
        color: #7dc4ec;
      }
      .mcs-red {
        color: #e85c63;
      }

      .count-badge {
        background-color: red;
        color:white;
        font-size: 85%;
        height: 18px;
        width: 18px;
        text-align: center;
        -moz-border-radius:50%;
        -webkit-border-radius: 50%;
        border-radius: 50%;
        display: inline-block;
      }

      .circular-icon {
        border: 0.5rem solid #fff;
        height: 100px;
        width: 100px;
        text-align: center;
        -moz-border-radius:50%;
        -webkit-border-radius: 50%;
        border-radius: 50%;
        display: inline-block;
        margin: 0 10px 0 10px;
      }

      .circular-icon.blue {
        background-color: #7dc4ec;
        box-shadow: 0 0 0 0.3rem #7dc4ec;
      }

      .circular-icon.red {
        background-color: #e85c63;
        box-shadow: 0 0 0 0.3rem #e85c63;
      }

      .circular-icon.orange {
        background-color: #f4b272;
        box-shadow: 0 0 0 0.3rem #f4b272;
      }

      .circular-icon.green {
        background-color: #83c28c;
        box-shadow: 0 0 0 0.3rem #83c28c;
      }

      .circular-icon span {
        color: #fff;
        font-size: 50px;
        line-height: 85px;
      }

      .circular-icon + p {
        margin-top: 7px;
        margin-bottom: 20px;
      }
      .jumbotron {
        padding-bottom: 20px;
        padding-top: 50px;
      }

      .jumbotron + .breadcrumbs  {
        margin-top: -30px;
      }
      .breadcrumbs .breadcrumb {
        background-color: white;
      }

      .col-md-4 .img-thumbnail {
        max-height: 190px;
      }

      .whosnext-logo {
          float: right;
          max-width: 200px;
          max-height: 200px;
      }
      .panel-footer {
        min-height: 65px;
      }
      .panel-body th, .panel-body td {
        padding: 10px;
      }

      .container th, .container td {
        padding: 10px;
      }

    </style>

  </head>
